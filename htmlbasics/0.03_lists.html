<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>

<!---->

	<h1>Lists</h1>
	<p>Two types of lists in HTML</p>

	<h2>General To Do List</h2>
	<ul>
		<li>Grocery shopping</li>
		<li>Clean the carpet</li>
		<li>Do laundry</li>
	</ul>
<hr>
	<h2>Grocery List</h2>
	<ol>
		<li>bananas</li>
		<li>fish</li>
		<li>chicken</li>
		<li>broccoli</li>
	</ol>

<hr>
	<h4>Birthday Presents</h4>
	<ul>
		<li><h2>new cello</h2></li>
		<li><h3>clothes</h3></li>
		<li><h1>furniture</h1></li>
	</ul>

</body>
</html>
