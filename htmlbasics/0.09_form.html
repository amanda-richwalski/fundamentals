<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1>Form</h1>
	<h2>Basic form with input fields</h2>

	<div class="form-one">
	<form>
		<p><label>Customer Name:  <input /></label></p>
		<p><label>Street Address:  <input /></label></p>
		<p><label>City:  <input /></label></p>
		<p><label>Area Code:  <input /></label></p>
		<p><label>Telephone:  <input type=tel /></label></p>
	</form>
</div>

	<br />

	<div class="form-two">
		<form>
			<fieldset>
				<legend>Customer Information</legend>
				<p><label>Customer Name:  <input /></label></p>
			<p><label>Address:  <input /></label></p>
			<p><label>Email:  <input type=email /></label></p>
			</fieldset>

		</form>
	</div>	

	<div class="form-three">
		<form>
			<fieldset>
		  		<legend>Biggest Burritos in the World!</legend>
				<p><input type="radio" name="humongous" id="size1" /><label for="size1"> Humongous </label></p>
				<p><label> <input type="radio" name=doubleHumongous> Double-Humongous </label></p>
				<p><label> <input type="radio" name=tripleHumongous> Triple-Humongous </label></p>
				<p><label> <input type="radio" name=quadrupleHumongous> Quadruple-Humongous </label></p>
			</fieldset>
		</form>
	</div>

	<div class="form-four">
		<form>
			<fieldset>
				<legend>Fixins</legend>

				<p><label><input type="checkbox" />Green Peppers</label></p>
				<p><label></label> <input type="checkbox" />Pico de Gallo</label></p>
				<p><label><input type="checkbox" />Guacamole</label></p>
				<p><label><input type="checkbox" />Queso</label></p>
				<p><label><input type="checkbox" />Guacamole</label></p>
			</fieldset>	
		</form>
	</div>

</body>
</html>
